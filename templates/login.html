<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>마운틴뷰 로그인</title>
    <!--    CSS -->
    <link rel="stylesheet" href="/static/css/index.css">
    <link rel="stylesheet" href="/static/css/login.css">
    <!--    Jquery -->
    <script src="/static/js/jquery-3.6.0.min.js"></script>
</head>
<body>

<div class="main-container flex-row">
    <div class="side-navi flex-column">
        <div class="flex-row">
            목록 첫번째
        </div>
        <div class="flex-row">
            목록 두번째
        </div>
        <div class="flex-row">
            목록 세번째
        </div>
        <!--        <button class="positive-btn">로그인</button>-->
    </div>

    <div class="main-contents flex-column">
        <div class="login-card flex-column">
            <h1>Log In</h1>
            <br>
            <form class="login-form">
                <div class="input-box">
                    <input id="username" type="text" name="username" placeholder="아이디">
                    <label for="username">아이디</label>
                </div>
                <div class="input-box">
                    <input id="password" type="password" name="password" placeholder="비밀번호">
                    <label for="password">비밀번호</label>
                </div>
                <div class="login-etc">
                    <a href="#"><h4>아이디 / 비밀번호 찾기</h4></a>
                    <a href="register"><h4>회원이 아니신가요?</h4></a>
                </div>
                <div class="flex-row">
                    <button class="positive-btn">로그인</button>
                </div>
            </form>
        </div>
    </div>
</div>


</body>
</html>
